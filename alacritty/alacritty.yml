window:
  padding:
    x: 30
    y: 30 
  class:
    instance: Alacritty
    general: Alacritty
  opacity: 0.8
  #decorations: none
  title : ''
  dynamic_title: false

scrolling:
  history: 10000
  multiplier: 3




font:
  normal:
    family: Fira Code 
    style:  Medium
  bold:
    family: Fira Code 
    style:  Bold
  italic:
    family: Fira Code 
    style:  MediumItalic
  bold_italic:
    family: Fira Code Bold
    style: BoldItalic
  size: 9
draw_bold_text_with_bright_colors: true

