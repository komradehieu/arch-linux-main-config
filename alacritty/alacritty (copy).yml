    family: Fira Code 
    style:  Medium
  bold:
    family: Fira Code 
    style:  Bold
  italic:
    family: Fira Code 
    style:  MediumItalic
  bold_italic:
    family: Fira Code Bold
    style: BoldItalic
  size: 9
draw_bold_text_with_bright_colors: true

